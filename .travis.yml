---
language: python
python: "2.7"

# Use the new container infrastructure
sudo:
  - required
dist: trusty
services: 
  - docker
# Install ansible
addons:
  apt:
    packages:
      - python-pip

before_install:
  - sudo apt-get update

install:
  # Install ansible
  - pip install ansible
  - pip install molecule
  # Check ansible version
  - ansible --version

script:
  - molecule destroy
  - molecule dependency
  - molecule syntax
  - molecule create
  - molecule converge
  - molecule idempotence
  - molecule lint
  - molecule verify

